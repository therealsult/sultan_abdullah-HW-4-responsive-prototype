<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>CSS Framework</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-start-4 m-col-end-13 l-col-start-5 l-col-end-13" id="main-nav">
            nav
        </nav>

        <div class="box col-start-2 col-end-4 m-col-start-1 m-col-end-3 l-col-end-4" id="main-logo">
            logo
        </div>
    </header>

    <main>
        <section class="grid-con" id="hero-con">
            <h1 class="hidden">Hero Section</h1>
            <div class="box2 col-span-full l-col-start-2 l-col-end-12">Hero Image</div>
        </section>

        <section class="grid-con" id="banner-con">
            <h1 class="hidden">Banner Section</h1>
            <div class="box col-span-full l-col-start-2 l-col-end-12">Banner</div>
        </section>

        <section class="grid-con" id="about-con">
            <h1 class="hidden">About Section</h1>
            <div class="box2 col-span-full l-col-start-2 l-col-end-12">About Filler Section <p>filler text</p></div>
        </section>

        <section class="grid-con" id="products">
            <h1 class="hidden">Products Section</h1>
            <div class="box2 col-start-2 col-end-4 m-col-start-1 m-col-end-3 l-col-end-4">Promotion</div>
 

            <div class="box2 col-span-full m-col-start-3 m-col-end-13 l-col-start-4">Promotion filler text</div>
        </section>
    </main>

    <footer class="box">
        Footer
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
